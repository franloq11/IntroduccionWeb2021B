<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°ficos</title>
</head>

<body>
    <div>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        </svg>
    </div>
    <div>
        <svg style="width: 200; height: 100;">
            <rect width="200" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
        </svg>
    </div>


    <!-- Canvas -->
    <!-- html siempre alinea los elementos hacia la parte superior izquierda -->
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>

    <script>
        var c = document.getElementById("myCanvas"); // optener propiedadesd e un elemnto html por medio del id
        var ctx = c.getContext("2d"); // optner el contexto en 2d
        ctx.moveTo(0, 0); // mover puntero en el eje x=0 y y=0
        ctx.lineTo(200, 100); // dibujar hasta un punto ejemplo hasta el eje x=200 y y=100
        ctx.stroke(); // dibuhar linea
    </script>
</body>

</html>
