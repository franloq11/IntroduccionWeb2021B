<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <!-- existen dos tipos principales de acciones GET y POST -->
    <!-- ruta a donde se enviaran los datos -->
    <form action="./action.html" method="get">
        <fieldset>
            <legend>Registro de datos</legend>

            <div>
                <div>
                    <label for="name">Nombre:</label>
                </div>
                <input type="text" name="name" id="name" placeholder="Nombre...">
            </div>

            <div>
                <label for="age">Edad:</label><br>
                <!-- las validaciones "required" del lado del front-end (usuario) no son seguras -->
                <input type="number" name="age" id="age" min="13" max="50" step="2" required>
            </div>

            <div>
                <div>
                    <label for="description">Descripción</label>
                </div>
                <!-- el valor por defecto va entre la apertura y el cierre de la etiqueta -->
                <textarea name="description" id="description" cols="20" rows="5" placeholder="Descripción..."></textarea>
            </div>

            <!-- Select -->
            <div>
                <div>
                    <label for="car">Carro:</label>
                </div>
                <!-- con "disabled" puedo deshabilitar el input -->
                <select name="car" id="car">
                    <option value="">Selecciona un carro</option>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
            </div>

            <!-- radiobutton -->
            <div>
                <p>Selecciona sexo</p>
                <div>
                    <input type="radio" name="sexo" id="masculino" value="masculino">
                    <label for="masculino">Masculino</label>
                </div>
                <div>
                    <input type="radio" name="sexo" id="femenino" value="femenino">
                    <label for="femenino">Femenino</label>
                </div>
                <div>
                    <input type="radio" name="sexo" id="na" value="na">
                    <label for="na">Prefiero no decirlo</label>
                </div>
            </div>

            <!-- checkbox -->
            <div>
                <p>Vehiculos con los que cuenta</p>
                <div>
                    <input type="checkbox" name="vehiculo1" id="bici" value="bici">
                    <label for="bici">Tengo una bici</label>
                </div>
                <div>
                    <input type="checkbox" name="vehiculo2" id="carro" value="carro">
                    <label for="bici">Tengo un carro</label>
                </div>
                <div>
                    <input type="checkbox" name="vehiculo3" id="bote" value="bote">
                    <label for="bici">Tengo un bote</label>
                </div>
            </div>

            <br><br>
            <input type="submit" value="Guardar">
        </fieldset>
    </form>
    <div>
        <button type="button" onclick="alert('Hola Walter')">Da click!</button>
    </div>
</body>

</html>
