<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con estilos</title>
</head>

<body style="font-family: sans-serif;">
    <div style="width: 50%; background-color: bisque;">
        <form action="./action.html" method="get">

            <div style="display: flex; padding: 5px;">
                <!-- fila -->
                <div style="width: 50%; padding-right: 10px;">
                    <!-- columna -->
                    <div>
                        <label for="name">Nombre</label>
                    </div>
                    <input type="text" name="name" id="name" placeholder="Nombre..." style="width: 100%; border-color: gray; border-style: solid; border-radius: 5px; border-width: 1px; 
                        padding-top: 5px; padding-bottom: 5px;">
                </div>
                <div style="width: 50%; padding-right: 10px;">
                    <!-- columna -->
                    <div>
                        <label for="password">Contraseña</label>
                    </div>
                    <input type="password" name="password" id="password" placeholder="Contraseña..." style="width: 100%;">
                </div>
            </div>

            <div style="display: flex; padding: 5px;">
                <!-- fila -->
                <div style="width: 100%; padding-right: 10px;">
                    <!-- columna -->
                    <div>
                        <label for="address">Domicilio</label>
                    </div>
                    <input type="text" name="address" id="address" placeholder="Domicilio..." style="width: 100%;">
                </div>
            </div>

            <div style="display: flex; padding: 5px;">
                <!-- fila -->
                <div style="width: 50%; padding-right: 10px;">
                    <!-- columna -->
                    <div>
                        <label for="city">Ciudad</label>
                    </div>
                    <input type="text" name="city" id="city" placeholder="Nombre..." style="width: 100%;">
                </div>
                <div style="width: 30%; padding-right: 10px;">
                    <!-- columna -->
                    <div>
                        <label for="state">Estado</label>
                    </div>
                    <input type="text" name="state" id="state" placeholder="Contraseña..." style="width: 100%;">
                </div>
                <div style="width: 20%; padding-right: 10px;">
                    <!-- columna -->
                    <div>
                        <label for="zip">Código postal</label>
                    </div>
                    <input type="text" name="zip" id="zip" placeholder="Código postal..." style="width: 100%;">
                </div>
            </div>

            <div style="display: flex; padding: 5px;">
                <!-- fila -->
                <div style="width: 100%; padding-right: 10px;">
                    <!-- columna -->
                    <input type="submit" value="Guardar" style="background-color: rgb(59, 71, 233); color: whitesmoke; border-radius: 5px;
                            border-style: solid; border-color: rgb(59, 71, 233); padding-top: 5px; padding-bottom: 5px;">
                </div>
            </div>

        </form>
    </div>
</body>

</html>
